<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-content">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <h1 id="city">London</h1>
          <ul>
            <li>
              Last updated
              <span id="date"></span>
            </li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="clear"
                  class="float-left"
                  id="icon"
                />
                <span class="temperatures">
                  <span class="temp-integer" id="temperature">12</span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C </a>|<a
                      href="#"
                      id="fahrenheit-link"
                    >
                      °F</a
                    >
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity">73</span>%
                </li>
                <li>
                  Wind:
                  <span id="wind">2</span>km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/acuraintegurl/vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Esther Nitafan
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
