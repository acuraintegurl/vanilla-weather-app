<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6e50485bcc.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app test</title>
  </head>
  <body>
    <div class="container">
      <div class="searchHeader d-flex p-2">
        <div class="row">
          <div class="col">
            <form id="search-form">
              <span class="search">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  class="inputCity"
                  placeholder="Enter a city"
                  id="search-input"
                />
                <input
                  type="submit"
                  class="submitButton"
                  value="search"
                  hidefocus="true"
                />
              </span>
              <button class="button currentLocation" id="current-location">
                <i class="fas fa-map-marker-alt"></i>
                Use current location
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="weather-result">
        <div class="row">
          <div class="col-3 time" id="time">11:11AM</div>
          <h1 class="col-6" id="city-name">Melbourne</h1>
          <div class="col-3 date" id="date">Sun 10 Oct</div>
        </div>
        <div class="row">
          <h2 class="col">
            <span id="temperature">15°C</span>
          </h2>
        </div>
        <div class="row">
          <div class="col">
            <h5><span id="description">Cloudy</span></h5>
          </div>
        </div>
      </div>
      <div class="weather-days">
        <div class="row">
          <div class="col-2">
            <div class="box">
              <div>☀️</div>
              <div class="weather-forecast-date">
                <h5>Thu</h5>
              </div>
              <div class="weather-forecast-temperature">
                <p>
                  <span class="weather-forecast-min">10°</span>
                  <span calss="weather-forecast-max">12°</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="open-source">
      <a href="https://github.com/acuraintegurl/my-first-project">
        Open-source code</a
      >
      by Esther
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
